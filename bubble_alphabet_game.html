<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Alphabet Game</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4169E1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bubble Alphabet">
    <meta name="description" content="Fun educational bubble alphabet game for kids">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%234169E1'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='30' font-family='Arial'>A</text></svg>">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%234169E1'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='30' font-family='Arial'>A</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #4169E1 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .target-letter {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #FF69B4;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 32px;
            font-weight: bold;
            color: #FF1493;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .wallet {
            background: rgba(255, 215, 0, 0.9);
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 32px;
            font-weight: bold;
            color: #B8860B;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float linear infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            from {
                transform: translateY(110vh);
            }
            to {
                transform: translateY(-100px);
            }
        }

        .bubble-pop {
            animation: pop 0.5s ease-out forwards;
        }

        @keyframes pop {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0);
                opacity: 0;
            }
        }

        .reward-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #32CD32;
            border-radius: 20px;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #228B22;
            text-align: center;
            z-index: 200;
            animation: celebrate 1s ease-in-out;
            box-shadow: 0 0 30px rgba(50, 205, 50, 0.5);
        }

        .negative-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #FF4444;
            border-radius: 20px;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #CC0000;
            text-align: center;
            z-index: 200;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-2deg); }
            75% { transform: translate(-50%, -50%) rotate(2deg); }
        }

        @keyframes celebrate {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FF69B4;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #FF1493;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .particles {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds"></div>
        
        <div class="hud">
            <div class="target-letter">Find: <span id="targetLetter">A</span></div>
            <div class="wallet">
                üí∞ <span id="walletPoints">0</span> Points
            </div>
        </div>

        <button class="start-button" onclick="startGame()">Start Game!</button>
        
        <div class="particles"></div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            currentTarget: 'A',
            walletPoints: 0,
            bubbles: [],
            bubbleSpeed: 8000, // 8 seconds to cross screen (slow)
            spawnRate: 2000, // New bubble every 2 seconds
            colors: ['#FF69B4', '#87CEEB', '#98FB98', '#FFD700', '#FF6347', '#DDA0DD', '#20B2AA', '#F0E68C']
        };

        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        function startGame() {
            document.querySelector('.start-button').style.display = 'none';
            gameState.isPlaying = true;
            generateClouds();
            gameLoop();
        }

        function generateClouds() {
            const cloudsContainer = document.querySelector('.clouds');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = Math.random() * 80 + 60 + 'px';
                    cloud.style.height = Math.random() * 40 + 30 + 'px';
                    cloud.style.top = Math.random() * 30 + 10 + '%';
                    cloud.style.animationDelay = Math.random() * 20 + 's';
                    cloudsContainer.appendChild(cloud);
                }, i * 4000);
            }
        }

        function getRandomLetter() {
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        function createBubble() {
            if (!gameState.isPlaying) return;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // 30% chance to spawn the target letter, 70% chance for random letter
            const letter = Math.random() < 0.3 ? gameState.currentTarget : getRandomLetter();
            bubble.textContent = letter;
            bubble.dataset.letter = letter;
            
            // Random size and position
            const size = Math.random() * 40 + 80; // 80-120px (bigger bubbles)
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
            bubble.style.animationDuration = gameState.bubbleSpeed + 'ms';
            
            // Random color
            const color = gameState.colors[Math.floor(Math.random() * gameState.colors.length)];
            bubble.style.background = `linear-gradient(45deg, ${color}, ${color}aa)`;
            
            // Add click handler
            bubble.addEventListener('click', () => popBubble(bubble));
            
            document.querySelector('.game-container').appendChild(bubble);
            gameState.bubbles.push(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                    gameState.bubbles = gameState.bubbles.filter(b => b !== bubble);
                }
            }, gameState.bubbleSpeed);
        }

        function popBubble(bubble) {
            const letter = bubble.dataset.letter;
            
            // Create sparkle effect
            createSparkles(bubble);
            
            if (letter === gameState.currentTarget) {
                // Correct letter!
                bubble.classList.add('bubble-pop');
                gameState.walletPoints += 10;
                updateWallet();
                showReward();
                
                // Generate new target letter
                setTimeout(() => {
                    gameState.currentTarget = getRandomLetter();
                    document.getElementById('targetLetter').textContent = gameState.currentTarget;
                }, 1000);
            } else {
                // Wrong letter - deduct points and show negative message
                bubble.classList.add('bubble-pop');
                gameState.walletPoints = Math.max(0, gameState.walletPoints - 5); // Don't go below 0
                updateWallet();
                showNegativeMessage();
            }
            
            // Remove bubble
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                    gameState.bubbles = gameState.bubbles.filter(b => b !== bubble);
                }
            }, 500);
        }

        function createSparkles(bubble) {
            const rect = bubble.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = centerX + (Math.random() - 0.5) * 50 + 'px';
                    particle.style.top = centerY + (Math.random() - 0.5) * 50 + 'px';
                    document.querySelector('.particles').appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * 50);
            }
        }

        function updateWallet() {
            document.getElementById('walletPoints').textContent = gameState.walletPoints;
        }

        function showReward() {
            const reward = document.createElement('div');
            reward.className = 'reward-message';
            reward.innerHTML = `üéâ Great Job! üéâ<br>+10 Points!<br>üí∞ Total: ${gameState.walletPoints}`;
            document.querySelector('.game-container').appendChild(reward);
            
            setTimeout(() => {
                if (reward.parentNode) {
                    reward.parentNode.removeChild(reward);
                }
            }, 2000);
        }

        function showNegativeMessage() {
            const negative = document.createElement('div');
            negative.className = 'negative-message';
            negative.innerHTML = `‚ùå Oops! Wrong Letter! ‚ùå<br>-5 Points<br>üí∞ Total: ${gameState.walletPoints}`;
            document.querySelector('.game-container').appendChild(negative);
            
            setTimeout(() => {
                if (negative.parentNode) {
                    negative.parentNode.removeChild(negative);
                }
            }, 2000);
        }

        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            createBubble();
            
            // Schedule next bubble
            setTimeout(gameLoop, gameState.spawnRate);
        }

        // Initialize target letter
        gameState.currentTarget = getRandomLetter();
        document.getElementById('targetLetter').textContent = gameState.currentTarget;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì± Install App';
            installBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #FF69B4;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installBtn.remove();
                }
            });
            
            document.body.appendChild(installBtn);
        }
    </script>
</body>
</html>
